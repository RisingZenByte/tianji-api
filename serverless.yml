# Serverless Framework配置
service: tianji-api

provider:
  name: tencentcloud
  runtime: Python3.9
  region: ap-guangzhou
  memorySize: 512
  timeout: 30
  
  environment:
    ZHIPUAI_API_KEY: ${env:ZHIPUAI_API_KEY}

functions:
  api:
    handler: main.handler
    events:
      - apigw:
          name: tianji-api
          parameters:
            serviceName: tianji-api
            protocols:
              - https
            environment: release

